<!DOCTYPE html>
<html lang="zh-Hant-TW">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<meta name="keywords" content="特色料理, 美食, 小吃, 農村, 特色農產, 農產, 料理">
		<meta name="description" content="湖苺宴開在大湖酒莊的4樓，是大湖地區農會經營的田媽媽餐坊">
		<title>農村地方美食小吃特色料理</title>
		<link rel="stylesheet" href="styles/index.min.css">
		<script src="main.js" defer></script>
	</head>

	<body>
		<header class="header">
			<h1 class="header__tit text-center">農村地方美食小吃特色料理</h1>
		</header>
		<main class="main mx-auto container">
			<table class="spotTable" id="SpotTable">
				<thead class="spotTable__thead">
					<tr class="spotTable__tr text-bolder">
						<th class="spotTable__th text-nowrap">編號</th>
						<th class="spotTable__th text-nowrap">行政區</th>
						<th class="spotTable__th text-nowrap">圖片</th>
						<th class="spotTable__th td-md text-nowrap">名稱</th>
						<th class="spotTable__th text-nowrap">介紹</th>
					</tr>
				</thead>
				<tbody class="spotTable__tbody" id="SpotTableTbody"></tbody>
			</table>
			<div class="page" id="Page"></div>
		</main>

		<div class="loader" id="Loading">
				<img src="./images/load.gif" alt="loading gif" class="loader__img mx-auto" width="200" height="200">
		</div>
	</body>

</html>
